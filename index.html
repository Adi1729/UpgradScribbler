        <!--Top of pages - title, sub title and sigin in and sign up button-->
        <div class = "header">
        
          
            <div class ='title-page'>
                <p class ="page-title">ScriBBler </p>
                <p class ="sub-heading">Explore, Imagine, Create</p>
            </div>

            <button type="button" class="btn-sign-in-up" data-toggle="modal" data-target="#signinModal" id="btn-sign-up">
                Sign In
              </button>


            <button type="button" class="btn-sign-in-up" data-toggle="modal" data-target="#signupModal" id="btn-sign-up">
                Sign Up
              </button>

              
        
              <!-- Modal : Sign In -->

              <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                   <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Welcome Back</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="recipient-name" class="col-form-label">Username</label>
                          <input type="text" class="form-control" id="recipient-name" placeholder="Enter your username" style="background-color :#DCDCDC ;" required>
                        </div>
                        <div class="form-group">
                          <label for="message-text" class="col-form-label">Password</label>
                          <input type="password" class="form-control" id="message-text" placeholder="Enter your password" style="background-color :#DCDCDC ;" required> 
                        </div>

                        <div class="modal-sign-in-container">
                          <button type="submit" class="btn btn-success btn-lg btn-block">Sign In </button>
                      </div>
                      </form>
                    </div>
                    <div class="modal-footer-in" >Not a member? <a data-toggle="modal" data-target="#signupModal" data-dismiss="modal" href="#signupModal">Sign Up</a>
                    </div>
                  </div>
                </div>
              </div>
              

              <!-- Modal : Sign Up-->
              <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                   <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Get Started</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="recipient-name" class="col-form-label">Name</label>
                          <input type="text" class="form-control" id="recipient-name" placeholder="Enter your name" style="background-color :#DCDCDC ;" required="">
                        </div>
                        <div class="form-group">
                          <label for="recipient-name" class="col-form-label">Username</label>
                          <input type="text" class="form-control" id="recipient-name" placeholder="Enter your username" style="background-color :#DCDCDC ;" required>
                        </div>
                        <div class="form-group">
                          <label for="message-text" class="col-form-label">Password</label>
                          <input type="password" class="form-control" id="message-text" placeholder="Enter your password" style="background-color :#DCDCDC ;" required> 
                        </div>
                        <div class="form-group">
                          <label for="message-text" class="col-form-label">Confirm Password</label>
                          <input type="password" class="form-control" id="message-text" placeholder="Re-enter your password" style="background-color :#DCDCDC ;" required> 
                        </div>
                        <div class="modal-footer">
                          <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up </button>  
                      </div>
                      </form>
                    </div>
          
                    
                  </div>
                </div>
              </div>
              
        </div>


        <!-- Buttons - Create Posts and All posts -->
        <div class = "posts">

          <button type="submit" class="btn-btn-posts" onclick="window.location.href='./html/bloglist.html'"  >All Posts </button>
            <button type="button" class="btn-btn-posts"  data-toggle="modal" data-target="#createpostModal" id="btn-create-post">Create Post </button>
       


        <!--Modal for Create post-->
        <div class="modal fade" id="createpostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Pen Your Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Title</label>
                    <input type="text" class="form-control" id="recipient-name" placeholder="Enter title of your post">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Contents</label>
                    <textarea class="form-control" id="message-text " rows ="12" placeholder="Enter the contents of your post"></textarea>
                  </div>
                  
                </form>
              </div>
              <di class = "d-flex justify-content-center">
              <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" id = "createpostbutton" >Create</button>
              </div>
              </div>
            </div>
          </div>
